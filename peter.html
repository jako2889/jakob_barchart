  <style>
    #container {
      border: 2px solid black;

      min-height: 10vw;

      width: 1000px;
      display: grid;
      grid-template-columns: repeat(40, 10px);
      grid-gap: 2px;
      align-items: flex-end;
    }

    #box {
      background-color: aqua;
      border: 2px dashed red;

      height: 10px;
      width: 5px;
    }
  </style>

  <body>
    <div id="container">
      <div id="box"></div>
    </div>

    <template id="boxtemplate">
      <div class="" id="box"></div>
    </template>
  </body>
